get:
  tags: [ Mechanic ]
  summary: get Mechanic by id
  operationId: getMechanicById
  parameters:
    - name: id
      in: path
      required: true
      description: mechanic id
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './mechanic.yaml#/components/schemas/MechanicDTO'
    '404':
      description: mechanic not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

put:
  tags: [ Mechanic ]
  summary: update a mechanic
  operationId: updateMechanic
  parameters:
    - name: id
      in: path
      required: true
      description: mechanic id
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: './mechanic.yaml#/components/schemas/MechanicDTO'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './mechanic.yaml#/components/schemas/MechanicDTO'
    '404':
      description: mechanic not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

delete:
  tags: [ Mechanic ]
  summary: delete a mechanic
  operationId: deleteMechanicById
  parameters:
    - name: id
      in: path
      required: true
      description: mechanic id
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: mechanic deleted
    '404':
      description: mechanic not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'
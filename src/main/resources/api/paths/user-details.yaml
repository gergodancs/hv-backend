get:
  tags: [ Users ]
  summary: Get a user by id
  operationId: getBuildingById
  parameters:
    - name: id
      in: path
      required: true
      description: user id
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/UserDTO'
    '404':
      description: the user was not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

put:
  tags: [Users]
  summary: Update a user
  operationId: updateUserById
  parameters:
    - name: id
      in: path
      required: true
      description: user id
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: './users.yaml#/components/schemas/UserDTO'
  responses:
    201:
      description: OK
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/UserDTO'
    404:
      description: user not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'


delete:
  tags: [ Users ]
  summary: delete a user
  operationId: deleteUserById
  parameters:
    - name: id
      in: path
      required: true
      description: user id
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: DELETED
    '404':
      description: user not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

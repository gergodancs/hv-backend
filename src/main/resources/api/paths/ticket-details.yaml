get:
  tags: [ Tickets ]
  summary: get ticket by id
  operationId: getTicketById
  parameters:
    - name: id
      in: path
      required: true
      description: ticket id
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './ticket.yaml#/components/schemas/TicketDTO'
    '404':
      description: ticket not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

put:
  tags: [ Tickets ]
  summary: update ticket
  operationId: updateTicket
  parameters:
    - name: id
      in: path
      required: true
      description: ticket id
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: './ticket.yaml#/components/schemas/TicketDTO'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './ticket.yaml#/components/schemas/TicketDTO'
    '404':
      description: ticket not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'


delete:
  tags: [ Tickets ]
  summary: delete ticket by id
  operationId: deleteTicketById
  parameters:
    - name: id
      in: path
      required: true
      description: ticket id
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: ticket deleted
    '404':
      description: ticket not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

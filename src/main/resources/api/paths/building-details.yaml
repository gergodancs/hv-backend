get:
  tags: [ Buildings ]
  summary: get building by id
  operationId: getBuildingById
  parameters:
    - name: id
      in: path
      required: true
      description: building id
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './building.yaml#/components/schemas/BuildingDTO'
    '404':
      description: building not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

put:
  tags: [ Buildings ]
  summary: Update a building
  operationId: updateBuildingById
  parameters:
    - name: id
      in: path
      required: true
      description: building id
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: './building.yaml#/components/schemas/BuildingDTO'
  responses:
    201:
      description: OK
      content:
        application/json:
          schema:
            $ref: './building.yaml#/components/schemas/BuildingDTO'
    404:
      description: building not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'


delete:
  tags: [ Buildings ]
  summary: delete a building
  operationId: deleteBuildingById
  parameters:
    - name: id
      in: path
      required: true
      description: building id
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: DELETED
    '404':
      description: building not found
      content:
        application/json:
          schema:
            $ref: './users.yaml#/components/schemas/ErrorResponse'

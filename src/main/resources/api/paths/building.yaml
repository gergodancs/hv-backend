get:
  tags: [Buildings]
  summary: All buildings
  operationId: getAllBuildings
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/BuildingDTO'

post:
  tags: [Buildings]
  summary: Create a new building
  operationId: createBuilding
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BuildingCreateDTO'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BuildingDTO'



components:
  schemas:
    BuildingDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        postCode:
          type: integer
          format: int64
        city:
          type: string
        address:
          type: string

    BuildingCreateDTO:
      type: object
      properties:
        name:
          type: string
        postCode:
          type: integer
          format: int64
        city:
          type: string
        address:
          type: string




